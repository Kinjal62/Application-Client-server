<div class="col-sm-12" style="margin: 10px;">
	<form #f="ngForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-1 control-label">First Name:</label>
			<div class="col-sm-11">
				<input [(ngModel)]="user.fname" class="form-control" type="text" name="fname" required="required">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-1 control-label">Last Name:</label>
			<div class="col-sm-11">
				<input [(ngModel)]="user.lname" class="form-control" type="text" name="lname" required="required">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-1 control-label">DOB:</label>
			<div class="col-sm-11">
				<input [(ngModel)]="user.dob" class="form-control" type="date" name="dob">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-1 control-label">Email:</label>
			<div class="col-sm-11">
				<input [(ngModel)]="user.email" class="form-control" type="email" name="email" required="required">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-1 control-label" for="psw">Password:</label>
			<div class="col-sm-11">
				<input [(ngModel)]="user.password" class="form-control" type="password" name="password" required="required">
			</div>
		</div>

		<div style="text-align: center">
			<button type="submit" class="btn btn-success btn-lg" (click)="addUser()" routerLink="/login">Submit</button>
		</div>
	</form>
</div>
