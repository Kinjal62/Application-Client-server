<div class="col-sm-5 col-sm-offset-4 center">
	<form #f="ngForm" style="border:1px solid; margin-top: 60px; padding: 15px;">
		<div class="row">
			<h2 class="title">Sign Up</h2>
		</div>
		<div class="form-group">
			<label for="fname">First Name:
			</label>
			<input [(ngModel)]="user.fname" id="fname" class="form-control" type="text" name="fname" required="required" autofocus="autofocus">
		</div>

		<div class="form-group">
			<label for="lname">Last Name:
			</label>
			<input [(ngModel)]="user.lname" id="lname" class="form-control" type="text" name="lname" required="required">
		</div>

		<div class="form-group">
			<label for="dob">DOB:
			</label>
			<input [(ngModel)]="user.dob" id="dob" class="form-control" type="date" name="dob">
		</div>

		<div class="form-group">
			<label for="email">Email:
			</label>
			<input [(ngModel)]="user.email" id="email" class="form-control" type="email" name="email" required="required">
		</div>

		<div class="form-group">
			<label for="password">Password:
			</label>
			<input [(ngModel)]="user.password" id="password" class="form-control" type="password" name="password" required="required">
		</div>

		<div style="text-align: center">
			<button type="submit" class="btn btn-success btn-lg" (click)="addUser()" routerLink="/login">Submit</button>
		</div>
	</form>
</div>
