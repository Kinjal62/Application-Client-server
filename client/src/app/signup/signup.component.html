<div class="col-md-12">
	<form #f="ngForm">
		<div class="form-group">
			<label>First_name:
			<input [(ngModel)]="user.fname" class="form-control" type="text" name="fname" required="required"></label>
		</div>
		<div class="form-group">
			<label>Last_name:
			<input [(ngModel)]="user.lname" class="form-control" type="text" name="lname" required="required"></label>
		</div>
		<div class="form-group">
			<label>DOB:
			<input [(ngModel)]="user.dob" class="form-control" type="date" name="dob"></label>
		</div>
		<div class="form-group">
			<label>Email:
			<input [(ngModel)]="user.email" class="form-control" type="email" name="email" required="required"></label>
		</div>
		<div class="form-group">
			<label for="psw">Password:
			<input [(ngModel)]="user.password" class="form-control" type="password" name="password" required="required"></label>
		</div>
		<div>
			<button type="submit" class="btn btn-success" (click)="addUser()" routerLink="/login">Submit</button>
		</div>
	</form>
</div>
