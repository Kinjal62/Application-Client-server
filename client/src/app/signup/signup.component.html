<div class="col-sm-5 col-sm-offset-4 center">
	<form #f="ngForm" style="border:1px solid; margin-top: 60px; padding: 15px;">
		<div class="form-group">
			<label class="control-label">First Name:
			<input [(ngModel)]="user.fname" class="form-control" type="text" name="fname" required="required">
			</label>
		</div>

		<div class="form-group">
			<label class="control-label">Last Name:
			<input [(ngModel)]="user.lname" class="form-control" type="text" name="lname" required="required">
			</label>
		</div>

		<div class="form-group">
			<label class="control-label">DOB:
			<input [(ngModel)]="user.dob" class="form-control" type="date" name="dob">
			</label>
		</div>
		

		<div class="form-group">
			<label class="control-label">Email:
			<input [(ngModel)]="user.email" class="form-control" type="email" name="email" required="required">
			</label>
		</div>

		<div class="form-group">
			<label class="control-label" for="psw">Password:
			<input [(ngModel)]="user.password" class="form-control" type="password" name="password" required="required">
			</label>
		</div>

		<div style="text-align: center">
			<button type="submit" class="btn btn-success btn-lg" (click)="addUser()" routerLink="/login">Submit</button>
		</div>
	</form>
</div>
