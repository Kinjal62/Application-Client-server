<app-header></app-header>
<div class="col-sm-2">
	<app-sidenav></app-sidenav>
</div>
<div class="col-sm-10">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2 main">
			<div class="panel-group" *ngFor="let user of friends, let i=index">
				<div class="panel panel-default" >
					<div class="panel-body" draggable="true">
						<img class="img-rounded" src="http://localhost/social-media/server{{user.fileName}}">
						<h4 class="text_left">{{user.fname}} {{user.lname}}</h4>
						<button class="btn btn-primary" type="submit" (click)="unFollowFriend(user._id)">UnFollow</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
