<app-header></app-header>
<div class="row">
	<div class="col-md-6">
		<div class="panel-group" *ngFor="let user of friends, let i=index">
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<div class="panel-body"> {{user.fname}} {{user.lname}}</div>
				<div class="panel-footer"> 
					<button class="btn btn-primary btn-lg" type="submit" (click)="unFollowFriend(user._id)">UnFollow</button>
				</div>
			</div>
		</div>
	</div>
</div>
