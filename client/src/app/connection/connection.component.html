<app-header></app-header>
<div class="row">
	<div class="col-md-5">
		<div class="panel-group" *ngFor="let user of friends, let i=index">
			<div class="panel panel-default" draggable="true">
			<div class="panel-body">
				<div *ngIf="user.fileName">
					<img src="http://localhost/social-media/server{{user.fileName}}">
				</div>
					<h1>{{user.fname}} {{user.lname}}</h1>
				</div>
				<div class="panel-footer"> 
					<button class="btn btn-primary btn-lg" type="submit" (click)="unFollowFriend(user._id)">UnFollow</button>
				</div>
			</div>
		</div>
	</div>
</div>
