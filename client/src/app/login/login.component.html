<div class="col-sm-12" style="margin: 30px;">
	<form #f="ngForm">
		<div class="form-group">
			<label class="control-label">Email:
				<input [(ngModel)]="user.email" class="form-control" type="email" name="email" required="required">
			</label>
		</div>

		<div class="form-group">
			<label class="control-label" for="psw">Password:
				<input [(ngModel)]="user.password" class="form-control" type="password" name="password" required="required">
			</label>
		</div>
		<div class="btn-toolbar text-center">
			<button type="submit" class="btn btn-success btn-md" (click)="login()">Submit</button>
			<button type="button" class="btn btn-success btn-md" routerLink="/signup">SignUp</button>
		</div>
	</form>
</div>
