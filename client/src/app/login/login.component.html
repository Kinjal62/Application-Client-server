<div class="col-md-12">
	<form #f="ngForm">
		<div class="form-group">
			<label>Email:
				<input [(ngModel)]="user.email" class="form-control" type="email" name="email" required="required"></label>
		</div>

		<div class="form-group">
			<label for="psw">Password:
				<input [(ngModel)]="user.password" class="form-control" type="password" name="password" required="required"></label>
			</div>

			<div>
				<button type="submit" class="btn btn-success" (click)="login()">Submit</button>
			</div><br>

			<div>
				<button type="button" class="btn btn-success" routerLink="/signup">SignUp</button>
			</div>
	</form>
</div>
