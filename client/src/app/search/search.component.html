<app-header></app-header>
<div class="col-sm-6 col-sm-offset-3" style="margin-top: 30px">
	<form>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search" [(ngModel)]="key" id="key"  name="key" type="search">
			<div class="input-group-btn">
				<button type="submit" class="serch_btn" (click)="searchUser()">
					<i class="fa-search fa-search"></i>
				</button>
			</div>
		</div>
	</form>
</div>
<div class="container col-sm-6  col-sm-offset-3">
	<table class="table" *ngIf="users">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
			<th>action</th>
		</thead>
		<tbody>
			<tr *ngFor="let user of users; let i=index">
				<td>{{user.fname}}</td>
				<td>{{user.lname}}</td>
				<td *ngIf="!user.isFriend"><button class="btn btn-info" type="submit" (click)="followFriend(user._id)">Follow</button></td>
				<td *ngIf="user.isFriend"><button class="btn btn-info" type="submit" (click)="unFollowFriend(user._id)">UnFollow</button></td>
			</tr>
		</tbody>
	</table>
</div>
