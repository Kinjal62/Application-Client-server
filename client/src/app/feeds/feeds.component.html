<app-header></app-header>
<div class="col-sm-12" *ngFor="let post of friends, let i=index">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading" *ngFor="let user of friend, let i=index">{{user.fname}} {{user.lname}}
				<div class="panel-body">{{post.content}} {{post.datetime}} {{post.publish}}</div>
				<div *ngIf="post.fileName">
					<img src="http://localhost/social-media/server{{post.fileName}}">
				</div>
			</div>
		</div>
	</div>
</div>
